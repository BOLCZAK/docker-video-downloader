<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista pobranych filmów</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Filmy do pobrania</h2>
    <ul class="list-group">
        {% for folder, files in files_tree.items() %}
            <li class="list-group-item">
                <strong>{{ folder }}</strong>
                <ul class="list-group ms-3">
                    {% if files %}
                        {% for file, _ in files.items() %}
                            <li class="list-group-item">
                                <a href="/downloads/{{ folder }}/{{ file }}" download>{{ file }}</a>
                            </li>
                        {% endfor %}
                    {% else %}
                        <li class="list-group-item">Brak plików w tym folderze.</li>
                    {% endif %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    <a href="/" class="btn btn-secondary mt-3">Powrót do strony głównej</a>
</body>
</html>
